<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

    <title>Resume Builder</title>
</head>
<body>

<h1 class="text-center my-4">Resume Builder Web Application</h1>

<div class="row">
    <div class="col-md-6">
     <h3 class="text-center">Personal Information</h3>
     <div class="form-group mt-2">
        <label for="namefield">Your Name</label>
        <input 
        type="text"
        id="nameField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="contactfield">Your Contact</label>
        <input 
        type="text"
        id="contactField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="addressfield">Your Address</label>
        <textarea
        type="text"
        id="addressField"
        placeholder="Enter here"
        class="form-control"
        rows="5"
        ></textarea>
      </div>

      <p class="text-secondary my-4">Important Links</p>
      <div class="form-group">
        <label for="fbfield">Facebook</label>
        <input text-center
        type="text"
        id="fbField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="instafield">Instagram</label>
        <input text-center
        type="text"
        id="instaField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="twitterfield">Twitter</label>
        <input text-center
        type="text"
        id="twitterField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="linkedinfield">LinkedIn</label>
        <input text-center
        type="text"
        id="linkedinField"
        placeholder="Enter here"
        class="form-control"
        />
      </div>
    </div>


    <div class="col-md-6">
        <h3 class="text-center">Professional Information</h3>
        <div class="form-group mt-2">
            <label for="">Objective</label>
            <textarea
            type="text"
            placeholder="Enter here"
            class="form-control"
            rows="5"
            ></textarea>
          </div>

          <div class="form-group mt-2">
            <label for="">Work Experience</label>
            <textarea
            type="text"
            placeholder="Enter here"
            class="form-control wefield"
            rows="3"
            ></textarea>

            <div class="container text-center mt-2" id="webutton">
                <button onclick="addNewWEField()"  class="btn btn-dark btn-sm mt-3">Add</button>
            </div>

            <div class="form-group mt-2">
                <label for="">Academic Qualifications</label>
                <textarea
                type="text"
                placeholder="Enter here"
                class="form-control aqfield"
                rows="3"
                ></textarea>
    
                <div class="container text-center mt-2" id="agbutton">
                    <button class="btn btn-dark btn-sm mt-3">Add</button>
                </div>
            </div>
       </div>
 </div>

 
 <div class="container text-center mt-2 mb-3">
    <button class="btn btn-dark btn-lg">Generate Resume</button>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js">
        
    </script>
</body>
</html>
